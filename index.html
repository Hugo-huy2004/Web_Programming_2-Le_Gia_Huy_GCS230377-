<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Calc Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Design System Tokens */
            --primary-color: #ec003f;
            --primary-hover: #c40034;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #020618;
            --text-muted: #64748b;
            --border-radius: 0.375rem; /* 6px */
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            transition: transform 0.2s ease;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            outline: none;
            transition: all 0.2s ease;
            background-color: #f8fafc;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(236, 0, 63, 0.1);
            background-color: #fff;
        }

        .result-area {
            background-color: #fff0f3; /* Light tint of primary */
            border: 1px dashed var(--primary-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .result-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: block;
        }

        #resultValue {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
            word-break: break-word;
        }

        .grid-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        button {
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            transition: all 0.2s;
        }

        /* Action Buttons */
        .grid-buttons button {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 4px rgba(236, 0, 63, 0.2);
        }

        .grid-buttons button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .grid-buttons button:active {
            transform: translateY(0);
        }

        /* Reset Button */
        .reset-btn {
            width: 100%;
            margin-top: 1rem;
            background-color: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        .reset-btn:hover {
            background-color: #f1f5f9;
            color: var(--text-main);
            border-color: #cbd5e1;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Multi-Tool Calculator</h1>
    
    <div class="result-area">
        <span class="result-label">Result</span>
        <span id="resultValue">___</span>
    </div>

    <div class="inputs">
        <div class="input-group">
            <label id="label1">Input 1</label>
            <input type="number" id="input1" placeholder="Enter value...">
        </div>
        <div class="input-group">
            <label id="label2">Input 2</label>
            <input type="number" id="input2" placeholder="Enter value...">
        </div>
    </div>

    <div class="grid-buttons">
        <button onclick="calculate('area')">Area</button>
        <button onclick="calculate('perimeter')">Perimeter</button>
        <button onclick="calculate('average')">Average</button>
        <button onclick="calculate('bmi')">BMI</button>
        <button onclick="calculate('minutes')">Total Minutes</button>
        <button onclick="calculate('max')">Max Value</button>
    </div>

    <button class="reset-btn" onclick="resetFields()">Reset All Fields</button>
</div>

<script>
    function getInputs() {
        const raw1 = document.getElementById('input1').value;
        const raw2 = document.getElementById('input2').value;

        if (raw1.trim() === '' || raw2.trim() === '') {
            alert("Please fill in both fields!");
            return null;
        }

        const num1 = parseFloat(raw1);
        const num2 = parseFloat(raw2);

        return { num1, num2 };
    }

    function getBMICategory(bmi) {
        if (bmi < 16) return "Severely Underweight";
        if (bmi < 17) return "Moderately Underweight";
        if (bmi < 18.5) return "Mildly Underweight";
        if (bmi < 25) return "Normal";
        if (bmi < 30) return "Overweight";
        if (bmi < 35) return "Obese Class I";
        if (bmi < 40) return "Obese Class II";
        return "Obese Class III";
    }

    function showResult(value) {
        const resultElement = document.getElementById('resultValue');
        resultElement.style.opacity = '0';
        setTimeout(() => {
            resultElement.innerText = value;
            resultElement.style.opacity = '1';
        }, 150);
    }

    function setLabels(l1, l2) {
        document.getElementById('label1').innerText = l1;
        document.getElementById('label2').innerText = l2;
    }

    function resetFields() {
        document.getElementById('input1').value = '';
        document.getElementById('input2').value = '';
        document.getElementById('resultValue').innerText = '___';
        setLabels('Input 1', 'Input 2');
    }

    function calculate(type) {
        const inputs = getInputs();
        if (!inputs) return; 
        let { num1, num2 } = inputs;
        let result = 0;

        switch (type) {
            case 'area':
                setLabels('Length', 'Width');
                result = num1 * num2;
                break;
                
            case 'perimeter':
                setLabels('Length', 'Width');
                result = (num1 + num2) * 2;
                break;
                
            case 'average':
                setLabels('Number 1', 'Number 2');
                result = (num1 + num2) / 2;
                break;

            case 'bmi':
                setLabels('Weight (kg)', 'Height (m/cm)');
                if (num2 > 3) {
                    num2 = num2 / 100;
                }
                if (num2 === 0) {
                    alert("Height cannot be zero!");
                    return;
                }
                result = num1 / (num2 * num2);
                const category = getBMICategory(result);
                showResult(result.toFixed(2).replace(/\.00$/, '') + " (" + category + ")");
                return;

            case 'minutes':
                setLabels('Hours', 'Minutes');
                result = (num1 * 60) + num2;
                break;

            case 'max':
                setLabels('Number 1', 'Number 2');
                result = Math.max(num1, num2);
                break;
        }

        showResult(result.toFixed(2).replace(/\.00$/, ''));
    }
</script>

</body>
</html>
